[package]
name = "nannou"
version ="0.19.0"
authors = ["mitchmindtree <mitchell.nordine@gmail.com>"]
description = "A Creative Coding Framework for Rust."
readme = "README.md"
keywords = ["creative", "sketch", "graphics", "audio"]
license = "MIT"
repository = "https://github.com/nannou-org/nannou.git"
homepage = "https://github.com/nannou-org/nannou"
edition = "2018"

[dependencies]
bevy = { workspace = true }
bevy-inspector-egui = { path = "../../../jakobhellermann/bevy-inspector-egui/crates/bevy-inspector-egui", optional = true }
bevy_egui = { path = "../../../mvlabat/bevy_egui", optional = true }
bevy_nannou = { version = "0.1.0", path = "../bevy_nannou" }
futures = "0.3"
find_folder = "0.3"
getrandom = "0.2.3"
instant = "0.1.9"
lyon = "0.17"
nannou_core = { version ="0.19.0", path = "../nannou_core", features = ["std", "serde"] }
noise = "0.7"
notosans = { version = "0.1", optional = true }
num_cpus = "1"
pennereq = "0.3"
rusttype = { version = "0.8", features = ["gpu_cache"] }
serde = "1"
serde_derive = "1"
serde_json = "1"
toml = "0.5"
walkdir = "2"
web-sys = { version = "0.3.64", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1", features = ["full"]}
[target.'cfg(target_arch = "wasm32")'.dependencies]
tokio = { version = "1", features = ["rt"]}

[features]
default = ["notosans"]
egui = ["bevy_egui", "bevy-inspector-egui"]