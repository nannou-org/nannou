[workspace]
members = [
    "bevy_nannou",
    "bevy_nannou_derive",
    "bevy_nannou_draw",
    "bevy_nannou_isf",
    "bevy_nannou_video",
    "examples",
    "generative_design",
    "guide/book_tests",
    "nannou",
    "nannou_audio",
    "nannou_core",
    "nannou_laser",
    "nannou_osc",
    "nannou_wgpu",
    "nature_of_code",
    "scripts/run_all_examples",
    "scripts/set_version",
]

[workspace.package]
edition = "2021"

# Required for wgpu v0.10 feature resolution.
resolver = "2"

[workspace.dependencies]
bevy = { version = "0.15", default-features = false }
bevy_egui = "0.32.0"
bevy-inspector-egui = "0.29.0"
image = { version = "0.25", default-features = false }
rayon = "1.10"
bevy_common_assets = "0.12.0"
serde = "1"
serde_json = "1"
toml = "0.8"
serde_yaml = "0.9"
wgpu = "23.0.1"
