[workspace]
members = [
    "bevy_nannou",
    "bevy_nannou_derive",
    "bevy_nannou_draw",
    "bevy_nannou_isf",
    "bevy_nannou_video",
    "examples",
    "generative_design",
    "guide/book_tests",
    "nannou",
    "nannou_audio",
    "nannou_core",
    "nannou_laser",
    "nannou_new",
    "nannou_osc",
    "nannou_package",
    "nannou_wgpu",
    "nature_of_code",
    "scripts/run_all_examples",
    "scripts/set_version",
]

# Required for wgpu v0.10 feature resolution.
resolver = "2"

[workspace.dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", branch = "main" }
bevy_egui = { git = "https://github.com/tychedelia/bevy_egui", branch = "main" }
bevy-inspector-egui = { git = "https://github.com/tychedelia/bevy-inspector-egui", branch = "main" }
image = "0.25"
rayon = "1.10"
bevy_common_assets = { git = "https://github.com/tychedelia/bevy_common_assets", branch = "main" }
serde = "1"
serde_json = "1"
toml = "0.8"
serde_yaml = "0.9"
wgpu = "22.0"